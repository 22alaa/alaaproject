<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Forgot Password - Libyan Fit</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Inter:wght@300;400;600;700;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="loader-overlay">
            <div class="loader">
                <div class="pulse"></div>
                <div class="spin"></div>
            </div>
        </div>

        <div class="bg-animations">
            <div class="floating-orb float1"></div>
            <div class="floating-orb float2"></div>
            <div class="floating-orb float3"></div>
            <div class="particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>

        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo">Libyan <span>Fit</span></a>

            </div>
        </nav>

        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2 data-lang-en="Reset Password"
                        data-lang-ar="إعادة تعيين كلمة المرور">Reset
                        Password</h2>
                    <p
                        data-lang-en="Enter your email to receive reset instructions"
                        data-lang-ar="أدخل بريدك الإلكتروني لتلقي تعليمات إعادة التعيين">Enter
                        your email to receive reset instructions</p>
                </div>

                <form class="auth-form" id="forgotForm">
                    <div class="form-group">
                        <input type="email" class="form-input" id="email"
                            placeholder=" " required>
                        <label for="email" class="form-label"
                            data-lang-en="Email Address"
                            data-lang-ar="البريد الإلكتروني">Email
                            Address</label>
                    </div>

                    <button type="submit" class="auth-btn"
                        data-lang-en="Send Reset Link"
                        data-lang-ar="إرسال رابط إعادة التعيين">Send Reset
                        Link</button>
                </form>

                <div class="auth-footer">
                    <span data-lang-en="Remember your password?"
                        data-lang-ar="تذكرت كلمة المرور؟">Remember your
                        password?</span>
                    <a href="login.html" data-lang-en="Login"
                        data-lang-ar="تسجيل الدخول">Login</a>
                </div>
            </div>
        </div>

        <script src="javascript.js"></script>
    </body>
</html>
