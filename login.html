<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login - Libyan Fit</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Inter:wght@300;400;600;700;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="loader-overlay">
            <div class="loader">
                <div class="pulse"></div>
                <div class="spin"></div>
            </div>
        </div>

        <div class="bg-animations">
            <div class="floating-orb float1"></div>
            <div class="floating-orb float2"></div>
            <div class="floating-orb float3"></div>
            <div class="particles">
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
                <div class="particle"></div>
            </div>
        </div>

        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="logo">Libyan <span>Fit</span></a>

            </div>
        </nav>

        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2 data-lang-en="Welcome Back"
                        data-lang-ar="مرحباً بعودتك">Welcome Back</h2>
                    <p data-lang-en="Enter your details to access your account"
                        data-lang-ar="أدخل تفاصيلك للوصول إلى حسابك">Enter your
                        details to access your account</p>
                </div>

                <form class="auth-form" id="loginForm">
                    <div class="form-group">
                        <input type="email" class="form-input" id="email"
                            placeholder=" " required>
                        <label for="email" class="form-label"
                            data-lang-en="Email Address"
                            data-lang-ar="البريد الإلكتروني">Email
                            Address</label>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-input" id="password"
                            placeholder=" " required>
                        <label for="password" class="form-label"
                            data-lang-en="Password"
                            data-lang-ar="كلمة المرور">Password</label>
                    </div>

                    <div class="auth-options">
                        <label class="remember-me">
                            <input type="checkbox">
                            <span data-lang-en="Remember me"
                                data-lang-ar="تذكرني">Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="forgot-link"
                            data-lang-en="Forgot Password?"
                            data-lang-ar="نسيت كلمة المرور؟">Forgot
                            Password?</a>
                    </div>

                    <button type="submit" class="auth-btn" data-lang-en="Login"
                        data-lang-ar="تسجيل الدخول">Login</button>
                </form>

                <div class="auth-footer">
                    <span data-lang-en="Don't have an account?"
                        data-lang-ar="ليس لديك حساب؟">Don't have an
                        account?</span>
                    <a href="register.html" data-lang-en="Register"
                        data-lang-ar="سجل الآن">Register</a>
                </div>
            </div>
        </div>

        <script src="javascript.js"></script>
    </body>
</html>
